<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Projects - Vishwanath</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/ficon .jpeg" type="image/png">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .upcoming-container {
      padding: 80px 20px;
    }

    .upcoming-title {
      font-size: 2.5rem;
      color: #ef4444;
      margin-bottom: 10px;
    }

    .upcoming-subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .project-preview {
      max-width: 600px;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .project-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    .coming-soon {
      font-size: 1rem;
      color: #f87171;
      margin-top: 20px;
      letter-spacing: 2px;
    }

    @media (max-width: 600px) {
      .upcoming-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <section class="upcoming-container">
    <h1 class="upcoming-title">ðŸš€ Upcoming Project</h1>
    <p class="upcoming-subtitle">A sneak peek into what's coming next...</p>

    <div class="project-preview">
      <img src="img/upcoming_project.jpg" alt="Upcoming Project Image">
    </div>

    <p class="coming-soon">Launching Soon... Stay Tuned!</p>
  </section>

</body>
</html>
